<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
      
  <title>Admin Panel</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
        margin-right: 5px;
    }

    h2 {
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    nav {
      background-color: lightseagreen;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    section {
      padding: 20px;
    }

    form {
      width: 400px;
      margin: 0 auto;
    }

    form label, form input {
      display: block;
      margin-bottom: 10px;
    }

    form input[type="text"], form input[type="number"] {
      width: 100%;
      padding: 5px;
    }

    form input[type="submit"] {
      background-color: lightseagreen;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Games</a></li>
      <li><a href="/leagueAdmin/players">Players</a></li>
      <li><a href="/leagueAdmin">Home</a></li>
    </ul>
  </nav>

  <section>
    <h2>Add Game</h2>
    <form method = "POST" action = "{% url 'games' %}">
      {% csrf_token %}
      <label for="in_players">Players:</label>
      <input type="text" id="in_players" name="players" placeholder="Enter players names" required>

      <label for="in_result">Result:</label>
      <input type="number" id="in_result" name="result" placeholder="Enter result of the game" required>

      <input type="submit" value="Add game">
    </form>
  </section>
  <section>
    <h2>Remove Game</h2>
    <form method = "POST" action = "{% url 'games' %}">
      {% csrf_token %}
      <label for="in_ID">Game ID:</label>
      <input type="text" id="in_ID" name="ID" placeholder="Enter game ID" required>

      <input type="submit" value="Remove game">
    </form>
  </section>
  <section>
    <h2>Change Game</h2>
    <form method = "POST" action = "{% url 'games' %}">
      {% csrf_token %}
      <label for="in_ID">Game ID:</label>
      <input type="text" id="in_ID" name="ID" placeholder="Enter game ID" required>

      <label for="in_result">New Result:</label>
      <input type="text" id="in_result" name="result" placeholder="Enter new result" required>

      <input type="submit" value="Change Game">
    </form>
  </section>
</body>
</html>
