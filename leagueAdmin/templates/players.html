<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
      
  <title>Panel Administratora</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
        margin-right: 5px;
    }

    h2 {
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
    }
    
    nav {
      background-color: lightseagreen;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    section {
      padding: 20px;
    }

    form {
      width: 400px;
      margin: 0 auto;
    }

    form label, form input {
      display: block;
      margin-bottom: 10px;
    }

    form input[type="text"], form input[type="number"] {
      width: 100%;
      padding: 5px;
    }

    form input[type="submit"] {
      background-color: lightseagreen;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>

  <nav>
    <ul>
      <li><a href="/leagueAdmin/games/">Games</a></li>
      <li><a href="#">Players</a></li>
      <li><a href="/leagueAdmin">Home</a></li>
    </ul>
  </nav>

  <section>
    <h2>Add player</h2>
    <form method = "POST" action = "{% url 'players' %}">
      {% csrf_token %}
      <label for="in_name">Name:</label>
      <input type="text" id="in_name" name="name" placeholder="Enter player name" required>

      <label for="in_surname">Surname:</label>
      <input type="text" id="in_surname" name="surname" placeholder="Enter player surname" required>


      <label for="in_ranking">Ranking:</label>
      <input type="number" id="in_ranking" name="ranking" placeholder="Enter player ranking" required>

      <input type="submit" value="Add player">
    </form>
  </section>
  <section>
    <h2>Remove player</h2>
    <form method = "POST" action = "{% url 'players' %}">
      {% csrf_token %}
      <label for="in_ID">ID:</label>
      <input type="text" id="in_ID" name="ID" placeholder="Enter player ID" required>

      <input type="submit" value="Remove player">
    </form>
  </section>

  <section>
    <h2>Update player</h2>
    <form method = "POST" action = "{% url 'players' %}">
      {% csrf_token %}
      <label for="in_ID">ID:</label>
      <input type="text" id="in_ID" name="ID" placeholder="Enter player ID" required>
  

      <label for="in_name">Name:</label>
      <input type="text" id="in_name" name="name" placeholder="Enter player name" required>

      <label for="in_surname">Surname:</label>
      <input type="text" id="in_surname" name="surname" placeholder="Enter player Surname" required>


      <label for="in_ranking">Ranking:</label>
      <input type="number" id="in_ranking" name="ranking" placeholder="Enter player ranking" required>

      <input type="submit" value="Update player">
    </form>
  </section>
</body>
</html>
